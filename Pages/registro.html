<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos.com</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/styles-log-reg.css">
</head>
<body>
    <div class="container-fluid alineo">
        <div class="row inicio">
            <form id="signupForm" class="tamaño">
                <div class="col-12 logo-inicio">
                    <img class="logo" src="../Files/logo.png" alt="">
                </div>
                <div class="col-12 sub-form">
                    <div class=" m-5 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" required autofocus aria-describedby="emailHelp">
                        
                      </div>
                    <div class=" m-5 mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
                      
                    </div>
                    <div class=" m-5 mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="reg">
                      <a href="../Pages/logeo.html">Inicio sesión Turnos.com</a>
                   </div>
                    <div class="reg">
                      <a href="../Index.html">Ir al inicio</a>
                    </div>
                    <div class="center">
                    <button  type="submit" value="Registro" class="btn btn-primary">Registrarse</button>
                    </div>
                  </form>
                </div>
        </div>
    </div>

   <script src="../js/registro.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
