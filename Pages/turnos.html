<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos.com</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="../styles.css">
     <link rel="stylesheet" href="../Styles/turnos.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header d-none d-xl-block container-fluid sticky-top ">
        <div class="row">
            <div class="col-5">
                <a href="../Pages/turnos.html">
                     <img class="logo" src="../Files/logo.png" alt="Efficient logo">
                </a>
            </div>
            <div class="col-5 dias-nav">
                <nav class="navbar navbar-expand-lg">
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-filter">
                              
                            </ul>
                    </div>
                </nav>
            </div>
            <div class="col-2 barra-nav">
                <button class="btn btn-primary" id="logout">Cerrar sesión</button>
            </div>
        </div>
        <div class="row">
            
        </div>
    
    
    
    
    </header>

    <!-- CUERPO -->
    <section class="plataforma-casco container-fluid" id="plataforma">
        <div class="row ">
            <div class="col-2  text-center">
                        <form class="form-clas" id="cargaCliente" >
                                <div class=" sub-form">
                                    <div class=" m-5 mb-3">
                                        <label class="form-label">Día</label>
                                        <select class="form-control" id="dia">
                                            <option>LUNES</option>
                                            <option>MARTES</option>
                                            <option>MIÉRCOLES</option>
                                            <option>JUEVES</option>
                                            <option>VIERNES</option>
                                            <option>SÁBADO</option>
                                          </select>
            
                                    </div>
                                    <div class=" m-5 mb-3">
                                      <label  class="form-label">Nombre</label>
                                      <input type="text" class="form-control" id="nombre" required aria-describedby="Nombre">
                                      
                                    </div>
                                    <div class=" m-5 mb-3">
                                      <label  class="form-label">Email</label>
                                      <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class=" m-5 mb-3">
                                        <label  class="form-label">Teléfono</label>
                                        <input type="number" class="form-control" id="telefono" required>
                                    </div>
                                    <div class="center">
                                    <button  type="submit" value="Registro" class="btn btn-primary">Registrar turno</button>
                                    </div>
                                </div>
                        </form>
            </div>
                        
            <div class="col-10  text-center centrado-form">
               
                <div class="col-9 on-top">
                    <table>
                        <thead>
                            <tr>
                                <th>DÍA</th>
                                <th>NOMBRE</th>
                                <th>EMAIL</th>
                                <th>TELÉFONO</th>
                            </tr>
                        </thead>
                        <TBody id="cargaTurnos">

                        </TBody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>-© 2023-2024 Derechos reservados Federico Frankenberger-</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../js/tunos.js"></script>
    <script src="../js/carga.js"></script>
    
</body>

</html>
