<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos.com</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="../styles.css">
     <link rel="stylesheet" href="../Styles/turnos.css">
</head>
<body>
     <!-- HEADER -->
     <header class="header d-none d-xl-block container-fluid sticky-top ">
        <div class="row">
            <div class="col-5">
                <a href="../Pages/turnos.html">
                     <img src="../Files/logo.png" alt="Efficient logo">
                </a>
            </div>
            <div class="col-7 barra-nav">
                <button id="logout">Cerrar sesión</button>
            </div>
        </div>
   
    
    
    
    
    </header>
    <section class="plataforma-casco container-fluid" id="plataforma">
        <div class="row flex-izquierda">
            <div class=" border centro-1 col-2">
                    <div class="row margin-bot">
                        <h3>DÍAS</h3>
                    </div>
                    <div class="row margin-bot">
                        <button>Lunes</button>
                    </div>
                    <div class="row margin-bot">
                        <button>Martes</button>
                    </div>
                    <div class="row margin-bot">
                        <button>Miercoles</button>
                    </div>
                    <div class="row margin-bot">
                        <button>Jueves</button>
                    </div>
                    <div class="row margin-bot">
                        <button>Viernes</button>
                    </div>
                    <div class="row margin-bot">
                        <button>Sábado</button>
                    </div>
            </div>
            <div class="col-9 border caja text-center centrado">
                <form id="cargaCliente" >
                    <h3 class="h3-upload">Carga de Turnos.com</h3>
                    <div class="col-12 sub-form">
                        <div class=" m-5 mb-3">
                            <label class="form-label">Día</label>
                            <input type="text" class="form-control" id="dia" required autofocus aria-describedby="Día">
                            
                        </div>
                        <div class=" m-5 mb-3">
                          <label  class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombre" required aria-describedby="Nombre">
                          
                        </div>
                        <div class=" m-5 mb-3">
                          <label  class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class=" m-5 mb-3">
                            <label  class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="center">
                        <button  type="submit" value="Registro" class="btn btn-primary">Registrar turno</button>
                        </div>
                    </div>
                </form>
                <div id="cargaTurnos"></div>
            </div>
            
           
        </div>
    </section>

     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
<script src="../js/tunos.js"></script>
<script src="../js/carga.js"></script>
     
</body>
</html>
